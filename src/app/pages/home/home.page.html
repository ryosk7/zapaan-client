<ion-content>
  <div class="timer">
    {{value[0] < 10 ? 0 : ''}}{{value[0]}}:{{value[1] < 10 ? 0 : ''}}{{value[1]}}
  </div>
  <div id="container">
    <ng-container *ngFor="let sheet of sheets">
      <ion-card>
        <div class="icon-wrappr">
          <ion-row>
            <ion-col size="6">
              <ion-icon name="trash-outline" size="large" (click)="delete(sheet)"></ion-icon>
            </ion-col>
            <ion-col size="6">
              <ion-icon name="create-outline" size="large" (click)="goToUpdateSheet(sheet)"></ion-icon>
            </ion-col>
          </ion-row>
        </div>
        <ion-card-header>
          <ion-card-title>{{ sheet.content }}</ion-card-title>
        </ion-card-header>
        <div *ngIf="!(this.value[0] === 0 && this.value[1] === 0)">
          <ion-button color="success" (click)="startTimer()" >
            <ion-icon name="play-outline"></ion-icon>
          </ion-button>
          <ion-button color="danger" (click)="stopTimer()" >
            <ion-icon name="stop-outline"></ion-icon>
          </ion-button>
        </div>
        <div *ngIf="this.value[0] === 0 && this.value[1] === 0">
          <ion-button color="success" (click)="startTimer()" >
            Break! <ion-icon name="cafe-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card>
    </ng-container>
    <ion-icon name="add-circle-outline" size="large" (click)="goToCreateSheet()"></ion-icon>
  </div>
</ion-content>
